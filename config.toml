# plugin_manager - 配置文件
# 管理所有插件的更新和状态，支持自动更新和版本检查
# 配置版本: 1.1.1

# 插件启用配置
[plugin]

# 是否启用插件管理器
enabled = true

# 配置文件版本
config_version = "1.1.1"


# 管理员配置
[admin]

# 管理员QQ号列表（所有命令都需要管理员权限）
qq_list = [2785185004]


# GitHub API配置
[github]

# GitHub用户名（用于显示和调试）
username = ""

# GitHub Personal Access Token（获取地址：https://github.com/settings/tokens，只需要public_repo权限）
token = ""


